<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <!--link href="style.css" rel="stylesheet"/-->
    <script type="text/javascript">

      function writeLink(){
          document.write('<a href="#">This is a link</a>');
      }

      function writeNewBtn(){
          document.write('<input type="button"value="new btn" onclick=" writeNewBtn();"/>');
      }
    </script>

  </head>
  <body>

    <h1>Title</h1>
    <div>Using document.write() after an HTML document is fully loaded, will delete all existing HTML.</div>
    <input type="button"value="btn #1" onclick=" writeLink();"/>

    <input type="button"value="btn #2" onclick=" writeNewBtn();"/>
  </body>
</html>
